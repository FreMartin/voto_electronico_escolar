<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container border border-secondary rounded mt-5">
        <h2 class="mt-5 text-center">Registro de Usuario</h2>
        <hr>
        <form class="mt-3">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingrese su correo">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña">
            </div>
            <div class="form-group">
                <label for="role">Rol</label>
                <select class="form-control" id="role">
                    <option value="student">Estudiante</option>
                    <option value="admin">Administrador</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
            <p class="text-center mt-3">¿Ya tienes una cuenta? <a href="index.html">Inicia Sesión</a></p>
        </form>
    </div>
</body>
</html>
